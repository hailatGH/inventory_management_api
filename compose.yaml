name: inventory_management_api

services:
  db:
    image: postgres:15
    container_name: db
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: inventory_management_user
      POSTGRES_DB: inventory_management_db
      POSTGRES_PASSWORD: securePassword

volumes:
  db-data:
